<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="Praktikum_pertama.css">
</head>
<body>
    <div id="kalkulator">
        <table border="1" cellspacing="0">
            <tr>
                <td colspan="4"><input type="text" id="display" readonly></td>
            </tr>
            <tr>
                <td><button onclick="clearAll()">CE</button></td>
                <td><button onclick="clearAll()">C</button></td>
                <td><button onclick="pushBtn('%')">%</button></td>
                <td><button onclick="pushBtn('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="pushBtn('7')">7</button></td>
                <td><button onclick="pushBtn('8')">8</button></td>
                <td><button onclick="pushBtn('9')">9</button></td>
                <td><button onclick="pushBtn('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="pushBtn('4')">4</button></td>
                <td><button onclick="pushBtn('5')">5</button></td>
                <td><button onclick="pushBtn('6')">6</button></td>
                <td><button onclick="pushBtn('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="pushBtn('1')">1</button></td>
                <td><button onclick="pushBtn('2')">2</button></td>
                <td><button onclick="pushBtn('3')">3</button></td>
                <td><button onclick="pushBtn('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="pushBtn('0')">0</button></td>
                <td><button onclick="pushBtn('^')">^</button></td>
                <td><button onclick="calculate()">=</button></td>
            </tr>
        </table>
    </div>

    <script src="Praktikum_pertama.js"></script>
</body>
</html>
